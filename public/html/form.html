<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tab Form</title>
    <link rel="stylesheet" href="../css/formstyles.css">
</head>
<body>
    <div class="tab-container">
        <div class="tabs">
            <button class="tab-link" onclick="openTab(event, 'general')">General Information</button>
            <button class="tab-link" onclick="openTab(event, 'social')">Social Mapping</button>
            <button class="tab-link" onclick="openTab(event, 'mental')">Mental Health Evaluation</button>
            <button class="tab-link" onclick="openTab(event, 'physical')">Physical Assessment</button>
            <button class="tab-link" onclick="openTab(event, 'financial')">Financial Situation</button>
            <button class="tab-link" onclick="openTab(event, 'review')">Review</button>
        </div>

        <form id="multiTabForm" onsubmit="return handleSubmit()">
            <div id="general" class="tab-content">
                <h3>General Information</h3>
                <label>1.1 Full Name:</label>
                <input type="text" name="fullName" required>
                <label>1.2 Phone Number:</label>
                <input type="tel" name="phoneNumber" required>
                <label>1.3 Address:</label>
                <input type="text" name="address" required>
                <label>1.4 Email ID:</label>
                <input type="email" name="email" required>
                <label>1.5 Date of Birth (DOB):</label>
                <input type="date" name="dob" required>
                <label>1.6 Age:</label>
                <input type="number" name="age" required>
                <label>1.7 Education:</label>
                <input type="text" name="education" required>
                <label>1.8 Aadhaar Number:</label>
                <input type="text" name="aadhaar" required>
                <label>1.9 Are you normal or disabled?:</label>
                <input type="text" name="disabilityStatus" required>
                <label>1.10 Type of disability:</label>
                <input type="text" name="disabilityType">
                <label>1.11 How did you become disabled?</label>
                <input type="text" name="disabilityCause">
                <label>1.12 What treatments did you receive after becoming disabled?</label>
                <input type="text" name="treatmentsReceived">
                <label>1.13 What treatments are you currently receiving?</label>
                <input type="text" name="currentTreatments">
                <label>1.14 Date you became disabled:</label>
                <input type="date" name="disabilityDate">
                <label>1.15 What do you do?</label>
                <input type="text" name="occupation">
                <label>1.16 How much do you earn?</label>
                <input type="number" name="earnings">
                <label>1.17 Family size:</label>
                <input type="number" name="familySize">
                <label>1.18 Who in your family earns and how much?</label>
                <input type="text" name="familyEarnings">
                <label>1.19 House:</label>
                <input type="text" name="house">
                <label>1.20 Land for farming:</label>
                <input type="text" name="land">
                <label>1.21 How much land for farming?</label>
                <input type="number" name="landArea">
                <label>1.22 Type of ration card:</label>
                <input type="text" name="rationCardType">
                <label>1.23 Annual income:</label>
                <input type="number" name="annualIncome">
                <label>1.24 Disability percentage:</label>
                <input type="number" name="disabilityPercentage">
                <label>1.25 What kind of help do you need from Helplife?</label>
                <input type="text" name="helpNeeded">
                <label>1.26 Photo of Aadhaar card:</label>
                <input type="file" name="aadhaarPhoto" accept="image/*" required>
                <label>1.27 Your passport-size photo:</label>
                <input type="file" name="passportPhoto" accept="image/*" required>
                <label>1.28 Disability Certificate / Other:</label>
                <input type="file" name="disabilityCertificate" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required>
                <button type="button" class="save-next-btn" onclick="saveAndNext(event, 'social')">Save</button>
            </div>

            <div id="social" class="tab-content">
                <h3>Social Mapping</h3>
                <div class="form-group">
                    <label>2.1 How would you describe your experience of being included and supported in your community?</label>
                    <textarea name="communityExperience" class="styled-input larger-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label>2.2 What kind of social support do you receive from your family, friends, and neighbors?</label>
                    <textarea name="socialSupport" class="styled-input larger-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label>2.3 What kind of discrimination, if any, have you faced due to your disability?</label>
                    <textarea name="discrimination" class="styled-input larger-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label>2.4 How often do you participate in community events and activities?</label>
                    <textarea name="communityParticipation" class="styled-input larger-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label>2.5 What barriers, if any, do you face when trying to participate in community events?</label>
                    <textarea name="communityBarriers" class="styled-input larger-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label>2.6 How can community events and activities be made more accessible and inclusive for you?</label>
                    <textarea name="communityAccessibility" class="styled-input larger-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label>2.7 How would you rate the accessibility of public spaces and services in your community?</label>
                    <textarea name="publicAccessibility" class="styled-input larger-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label>2.8 Are there any specific public services or facilities that are challenging for you to access?</label>
                    <textarea name="challengingServices" class="styled-input larger-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label>2.9 What improvements would you like to see in terms of accessibility in your community?</label>
                    <textarea name="accessibilityImprovements" class="styled-input larger-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label>2.10 How do you maintain and build social relationships?</label>
                    <textarea name="socialRelationships" class="styled-input larger-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label>2.11 What types of social activities or networks are available for disabled individuals in your community?</label>
                    <textarea name="socialActivities" class="styled-input larger-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label>2.12 Have you experienced any social isolation or exclusion due to your disability?</label>
                    <textarea name="socialIsolation" class="styled-input larger-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label>2.13 Can you speak about the things you want at home and outside in community?</label>
                    <textarea name="homeCommunityNeeds" class="styled-input larger-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label>2.14 Are you involved in any support groups for disabled individuals?</label>
                    <textarea name="supportGroups" class="styled-input larger-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label>2.15 How can local authorities or organizations better support your advocacy efforts?</label>
                    <textarea name="advocacySupport" class="styled-input larger-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label>2.16 What challenges do you face in finding or maintaining employment due to your disability?</label>
                    <textarea name="employmentChallenges" class="styled-input larger-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label>2.17 What types of job opportunities or training programs would benefit you?</label>
                    <textarea name="jobTrainingNeeds" class="styled-input larger-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label>2.18 What do you think that the Indian community can better support disabled individuals?</label>
                    <textarea name="communitySupport" class="styled-input larger-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label>2.19 What changes would you like to see in your community to improve the quality of life for disabled individuals?</label>
                    <textarea name="qualityOfLifeImprovements" class="styled-input larger-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label>2.20 How can our NGO better support you and others in your community?</label>
                    <textarea name="ngoSupport" class="styled-input larger-textarea"></textarea>
                </div>
                <button type="button" class="save-next-btn" onclick="saveAndNext(event, 'mental')">Save</button>
            </div>

            <div id="mental" class="tab-content">
                <h3>Mental Health Evaluation</h3>
                <label>3.1 How would you describe your current emotional state?</label>
                <input type="text" name="currentEmotionalState">
                <label>3.2 How often do you experience feelings of sadness, anxiety, or stress?</label>
                <input type="text" name="feelingsFrequency">
                <label>3.3 What brings you joy or helps you relax?</label>
                <input type="text" name="joyAndRelaxation">
                <label>3.4 What methods or strategies do you use to cope with stress or emotional challenges?</label>
                <input type="text" name="copingMethods">
                <label>3.5 Are there any activities or hobbies that help you manage your mental health?</label>
                <input type="text" name="mentalHealthActivities">
                <label>3.6 Do you seek support from others when dealing with mental health challenges?</label>
                <input type="text" name="supportSeeking">
                <label>3.7 How would you describe the quality of your sleep?</label>
                <input type="text" name="sleepQuality">
                <label>3.8 Do you have trouble falling asleep or staying asleep?</label>
                <input type="text" name="sleepTrouble">
                <label>3.9 How would you rate your energy levels throughout the day?</label>
                <input type="text" name="energyLevels">
                <label>3.10 Has your appetite changed recently?</label>
                <input type="text" name="appetiteChange">
                <label>3.11 Do you have any concerns about your eating habits?</label>
                <input type="text" name="eatingConcerns">
                <label>3.12 How do you manage your nutrition and diet?</label>
                <input type="text" name="nutritionManagement">
                <label>3.13 How connected do you feel to others in your community?</label>
                <input type="text" name="communityConnection">
                <label>3.14 Do you have someone you can talk to about your feelings?</label>
                <input type="text" name="talkAboutFeelings">
                <label>3.15 How would you describe your relationships with family and friends?</label>
                <input type="text" name="relationships">
                <label>3.16 Have you experienced any significant trauma or loss in your life?</label>
                <input type="text" name="traumaOrLoss">
                <label>3.17 How have these experiences affected your mental health?</label>
                <input type="text" name="experienceImpact">
                <label>3.18 What support have you received, if any, to help you cope with these experiences?</label>
                <input type="text" name="supportReceived">
                <label>3.19 Have you had any thoughts of harming yourself?</label>
                <input type="text" name="selfHarmThoughts">
                <label>3.20 Have you experienced any thoughts of suicide?</label>
                <input type="text" name="suicideThoughts">
                <label>3.21 If so, have you sought help for these thoughts?</label>
                <input type="text" name="soughtHelp">
                <label>3.22 Have you ever sought professional help for your mental health?</label>
                <input type="text" name="professionalHelp">
                <label>3.23 What mental health services are available to you?</label>
                <input type="text" name="availableServices">
                <label>3.24 What barriers, if any, do you face in accessing mental health services?</label>
                <input type="text" name="serviceBarriers">
                <label>3.25 Are you currently taking any medication for your mental health?</label>
                <input type="text" name="mentalHealthMedication">
                <label>3.26 How has the medication affected your mental health and overall well-being?</label>
                <input type="text" name="medicationEffect">
                <label>3.27 Have you participated in any therapy or counseling sessions?</label>
                <input type="text" name="therapyParticipation">
                <label>3.28 What changes or improvements would you like to see in the mental health support you receive?</label>
                <input type="text" name="supportImprovements">
                <label>3.29 How can our NGO better support your mental health needs?</label>
                <input type="text" name="ngoSupport">
                <label>3.30 What additional resources or support would be helpful for you?</label>
                <input type="text" name="additionalSupport">
                <button type="button" class="save-next-btn" onclick="saveAndNext(event, 'physical')">Save</button>
            </div>

            <div id="physical" class="tab-content">
                <h3>Physical Assessment</h3>
                <label>4.1 What is your current physical health status?</label>
                <input type="text" name="currentPhysicalHealthStatus">
                <label>4.2 Have you been diagnosed with any chronic health conditions? If so, what are they?</label>
                <input type="text" name="chronicHealthConditions">
                <label>4.3 Are you currently taking any medication for your physical health?</label>
                <input type="text" name="physicalHealthMedication">
                <label>4.4 How often do you experience pain or discomfort?</label>
                <input type="text" name="painFrequency">
                <label>4.5 What kind of physical limitations do you experience due to your disability?</label>
                <input type="text" name="physicalLimitations">
                <label>4.6 What physical activities can you perform comfortably?</label>
                <input type="text" name="comfortableActivities">
                <label>4.7 Are there any physical activities or exercises you engage in regularly?</label>
                <input type="text" name="regularPhysicalActivities">
                <label>4.8 What type of assistive devices or mobility aids do you use?</label>
                <input type="text" name="assistiveDevices">
                <label>4.9 How accessible are healthcare facilities and services in your area?</label>
                <input type="text" name="healthcareAccessibility">
                <label>4.10 Have you received any recent medical treatments or therapies?</label>
                <input type="text" name="recentTreatments">
                <label>4.11 How often do you see a healthcare professional for your physical health?</label>
                <input type="text" name="healthcareFrequency">
                <label>4.12 Do you experience any issues with your vision, hearing, or speech?</label>
                <input type="text" name="sensoryIssues">
                <label>4.13 What challenges do you face when moving around your home or community?</label>
                <input type="text" name="mobilityChallenges">
                <label>4.14 Have you undergone any surgeries related to your disability?</label>
                <input type="text" name="disabilitySurgeries">
                <label>4.15 How do you manage daily living activities (e.g., bathing, dressing, cooking)?</label>
                <input type="text" name="dailyLivingManagement">
                <label>4.16 Do you experience any respiratory issues or breathing difficulties?</label>
                <input type="text" name="respiratoryIssues">
                <label>4.17 How often do you participate in physical therapy or rehabilitation?</label>
                <input type="text" name="therapyFrequency">
                <label>4.18 What kind of modifications or adaptations would help you perform daily activities better?</label>
                <input type="text" name="activityModifications">
                <label>4.19 What physical health support do you need but currently lack?</label>
                <input type="text" name="lackingSupport">
                <label>4.20 How would you describe your overall quality of life in relation to your physical health?</label>
                <input type="text" name="qualityOfLife">
                <button type="button" class="save-next-btn" onclick="saveAndNext(event, 'financial')">Save</button>
            </div>

            <div id="financial" class="tab-content">
                <h3>Financial Situation</h3>
                <label>5.1 What is your primary source of income?</label>
                <input type="text" name="primaryIncomeSource">
                <label>5.2 What is your monthly income from all sources?</label>
                <input type="number" name="monthlyIncome">
                <label>5.3 Do you receive any government benefits or financial assistance?</label>
                <input type="text" name="governmentBenefits">
                <label>5.4 What are your main monthly expenses?</label>
                <input type="text" name="monthlyExpenses">
                <label>5.5 Do you have any outstanding debts or loans?</label>
                <input type="text" name="debtsLoans">
                <label>5.6 How do you manage your finances and budget?</label>
                <input type="text" name="financeManagement">
                <label>5.7 Are you able to save money each month? If so, how much?</label>
                <input type="text" name="monthlySavings">
                <label>5.8 Do you have access to banking services?</label>
                <input type="text" name="bankingAccess">
                <label>5.9 What kind of financial support do you receive from family or friends?</label>
                <input type="text" name="financialSupport">
                <label>5.10 Do you own any assets such as property, vehicles, or investments?</label>
                <input type="text" name="assets">
                <label>5.11 How has your financial situation changed in recent years?</label>
                <input type="text" name="financialChanges">
                <label>5.12 What financial challenges are you currently facing?</label>
                <input type="text" name="financialChallenges">
                <label>5.13 How do you handle unexpected expenses or emergencies?</label>
                <input type="text" name="unexpectedExpenses">
                <label>5.14 Do you have any dependents who rely on you financially?</label>
                <input type="text" name="dependents">
                <label>5.15 How would you describe your current level of financial stability?</label>
                <input type="text" name="financialStability">
                <label>5.16 What measures do you take to improve your financial situation?</label>
                <input type="text" name="improvementMeasures">
                <label>5.17 Have you sought any financial counseling or support services?</label>
                <input type="text" name="financialCounseling">
                <label>5.18 What financial goals do you have for the future?</label>
                <input type="text" name="financialGoals">
                <label>5.19 How has your disability impacted your ability to earn income?</label>
                <input type="text" name="disabilityImpact">
                <label>5.20 What type of financial assistance would be most helpful to you?</label>
                <input type="text" name="financialAssistance">
                <button type="button" class="save-next-btn" onclick="saveAndNext(event, 'review')">Save</button>
            </div>

            <div id="review" class="tab-content">
                <h3>Review Your Information</h3>
                <div id="reviewContent"></div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="../js/form.js"></script>
</body>
</html>
