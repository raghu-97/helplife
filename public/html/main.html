<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="showTab('dashboard')">Dashboard</button>
        <button class="tab-button" onclick="showTab('form')">Form</button>
    </div>
    <div id="tab-content">
        <!-- Content will be loaded here -->
    </div>
    <script src="../js/main.js"></script>
    <script>
        // Check if the user is logged in and set up initial state
        const isLoggedIn = true; // You should implement a way to determine this dynamically
        if (isLoggedIn) {
            showTab('dashboard'); // Show dashboard tab by default
        } else {
            window.location.href = 'index.html'; // Redirect to login if not logged in
        }
    </script>
